<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Igreja | Login e Cadastro</title>
    <link rel="stylesheet" href="/styles.css" />
    <script defer src="/app.js"></script>
  </head>
  <body>
    <div class="scene">
      <div class="glow glow-left"></div>
      <div class="glow glow-right"></div>
    </div>

    <main class="layout">
      <section class="hero">
        <p class="eyebrow">Portal</p>
        <h1>Bem-vindo</h1>
        <p class="subtitle">Acesse sua conta ou crie seu acesso para continuar.</p>
      </section>

      <section class="panel">
        <div class="tabs" role="tablist">
          <button class="tab active" data-tab="login" type="button">Entrar</button>
          <button class="tab" data-tab="register" type="button">Cadastrar</button>
        </div>

        <div id="alert" class="alert hidden" aria-live="polite"></div>

        <form id="login-form" class="tab-content active" autocomplete="on">
          <label>
            E-mail
            <input name="email" type="email" placeholder="lider@igreja.com" required />
          </label>
          <label>
            Senha
            <input name="password" type="password" minlength="8" required />
          </label>
          <button class="primary" type="submit">Entrar no sistema</button>
        </form>

        <form id="register-form" class="tab-content" autocomplete="on">
          <label>
            Nome da igreja
            <input name="churchName" type="text" placeholder="Igreja Vida Nova" required />
          </label>
          <label>
            Seu nome
            <input name="name" type="text" placeholder="Pastor Carlos" required />
          </label>
          <label>
            E-mail
            <input name="email" type="email" placeholder="pastor@vidanova.com" required />
          </label>
          <label>
            Senha
            <input name="password" type="password" minlength="8" required />
          </label>
          <button class="primary" type="submit">Criar igreja e conta</button>
        </form>
      </section>
    </main>
  </body>
</html>
